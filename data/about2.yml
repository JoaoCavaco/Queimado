title : MARCA
description : A Queimado nasceu em 2015, um bocado por acaso, quando o Roberto Borges quis fazer uma prancha para o filho surfista. Para ser diferente, fê-la totalmente em madeira.
description2 : Hoje a marca oferece pranchas para surf, skate, bodysurfing, bodyboard e mais. Todas feitas em madeira, pela mão de um mestre perfecionista, criativo e irreverente.
description3 : Queimado era um nome antigo para a ave simbólica dos Açores. As pranchas Queimado são feitas na Ribeira Grande, na ilha de São Miguel.
